{% if messages %}
    {% for i in messages %}
        <div id="js-toast" class="z-50 fixed flex items-center w-full max-w-xs space-x-4 top-5 left-5" role="alert">
            <button type="button" onclick="remove_toast()"
                    class="ml-auto -mx-1.5 -my-1.5 inline-flex items-center justify-center {% if i.tags %}text-{{ i.tags }}{% endif %} hover:text-red-500"
                    data-dismiss-target="#toast-success" aria-label="Close">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
            <div class="flex items-center w-full max-w-xs"
                 role="alert">
                <div class="text-sm font-normal text-left {% if i.tags %}text-{{ i.tags }}{% endif %}">{{ i }}</div>
            </div>
        </div>
    {% endfor %}
{% endif %}

<script>
    function remove_toast() {
        const toast = document.getElementById('js-toast')
        toast.remove()
    }

    setTimeout(remove_toast, 8000)
</script>
