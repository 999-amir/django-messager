<div id="chat-messages" hx-swap-oob="afterbegin">
    <fade-in class="opacity-0 ease-in-out flex flex-col-reverse" _="on load transition my margin-bottom to 0 over 0.1 seconds then transition my opacity to 1 over 0.2 seconds">
    <p class="text-{{ chat.user.color }}-500 my-1">{{ chat.user.username }}] {{ chat.message }}</p>
    </fade-in>
</div>
<span hx-swap-oob="true" id="htmx-chats-count" class="text-gray-700">[count: {{ chats.count }}]</span>
